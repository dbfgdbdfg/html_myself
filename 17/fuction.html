<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>매개변수로 함수 호출하기</title>
</head>
<body>
	<script>		
		function addNumber(num1, num2) {
            let sum = num1 + num2;
            return sum;										
		}
        let result = addNumber(2,3);
        document.write(`두 수를 더한 값 : ${result}`);
	</script>	
</body>
</html>
