<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        const hi =() => {return "안녕?"};  //매개변수 없을때
        alert(hi());

        let hello = user => {document.write(`${user}님 안녕?`)};
        hello("이름");  //매개변수 1개

        // let sum = function(a, b) {
        //     return a + b;
        // }

        // let sum = (a, b) => { return a + b }

        let sum = (a, b) => a + b;
        document.write("<br>두 수의 합 : " + sum(10, 20));  //매개변수 2개
    </script>
</body>
</html>
