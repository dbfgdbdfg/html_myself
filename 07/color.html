<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 { 
      color:#0505b0;   /* 16진수 표기법 */
    } 
    p {
      color:rgb(83, 157, 52);  /* 색상 이름 */
    }
    .accent {
      color:hsla(0, 80%, 61%, 0.748);  /* hsl 표기법 */
      font-weight : bold;
    }
  </style>
</head>
<body>
  <h1>16진수로</h1>
  <p>이거 그냥 처음 암거나 하고  <span class="accent">rgb로 </span>색 바꾸면 굿</p>
  <p>a 같은것도 그냥 내가 누르면 자동 코드 바뀜</p>   
</body>
</html>
