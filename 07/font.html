<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>  
    h1{
        font-size: 40px;
    }
    .accent {
        font-size: 24px;
        font-weight: 900;
    }
    .italic {
        font-weight: bold;
        font-style: italic;
    }
    p{
        font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>제목으로</h1>
  <p>본문본문</p>
  <p>여기에는 <span class ="accent">두껍게</span> 하는거나</p>  
  <p class="italic">이텔릭체를 해보자 </p>
</body>
</html>
