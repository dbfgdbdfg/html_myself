<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      border:2px solid #000;
      margin-bottom: 20px;
    }
	.box1 {
		width:400px;
		height:100px;
        box-shadow: 1px 3px 5px #e51f1f;
        border-bottom-color: blue;
        border-top-right-radius: 20px;

	}
    .box2 {
      width:50%;
      height:100px;
      border-style: dashed;
      border-width: thick thin;
    }
	</style>
</head>
<body>
  <div class="box1">빨강그림자 + 아래만 파랑색으로 </div>
  <div class="box2">점선 테두리 + 2개면 위아래, 양옆 같게 설정</div>
</body>
</html>
