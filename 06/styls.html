<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css기본선택자 알아보기</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    p {
      font-style: italic;
    }
    .accent {
      border:1px solid #000;  /* 테두리 */
      padding:5px;  /* 테두리와 내용 사이의 여백 */
    }
  </style>
</head>
<body>
  <h1>일단 뭔가를 쓰고</h1>
  <p>아무거나 쓸건데</p>
  <p>p태그를 가진것들을 쓰자</p>
  <h2 class="accent bg">레드향</h2>
  <p>특정위치에만 <span class="accent">스타일</span>적용하기.</p>
</body>
</html>
