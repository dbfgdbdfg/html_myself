<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>세션 선택 - switch문</title>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>	
	<script>
		var session = prompt("1 2 3 중선택");
		
		switch (session) {
			case "1" : document.write("<p>1번선택</p>")
				break;
			case "2" : document.write("<p>2번선택~.</p>");
				break;
			case "3" : document.write("<p>3번  선택!.</p>")
				break;
			default: alert("잘못 입력했습니다.");
		}
	</script>
</body>
</html>
