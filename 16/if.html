<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
</head>
<body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      if (userNumber % 3 === 0) 
        alert("3의 배수입니다.");
      else 
        alert("3의 배수가 아닙니다.");

     if (userNumber !== null){  //이때는 정수인지 모르니까 parse사용
        (parseInt(userNumber)%3 ===0) ? alert('3배수') : alert('3배수아님')
     } //조건연산자
    </script>
</body>
</html>
