<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
  </head>
  <body>
	<form>
    <fieldset>
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="submit" value="로그인">
      <br>
      <label><input type="checkbox" value="s_3">선물용 3kg</label>
      <input type="number" min="0" max="5" value="1">개
      <br>
      <label><input type="radio" name="gift" value="yes" >선물 포장</label>
      <input type="range" min="0" max="100" step="1" value="20" >개
      <br>
      <input type="submit" value="서버로 가자~">
      <input type="reset" value="초기화 하자~">
    </fieldset>
  </form>
  </body>
</html>
